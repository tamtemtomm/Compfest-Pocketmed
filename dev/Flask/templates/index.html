<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketMed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Hero.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}" />

  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">POCKETMED</h1>
      <ul class="header-submenu">
        <li>Scan</li>
        <li>Chat</li>
        <li>Contact</li>
      </ul>
    </header>

    <main class="hero-container">
      <div class="input-container">
        <div id="imagePreviewContainer">
          <img id="imagePreview" src="#" alt="Image Preview" />
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" id="input" class="hidden" name="image"/>
          <label for="input" class="input-label" >Choose your file</label>
          <input type="submit" value="Upload" id="input-submit" class="hidden"/>
          <label for="input-submit" class="input-submit">Upload</label>
        </form>
      </div>
    </main>

    <footer></footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
