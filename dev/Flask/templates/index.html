<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketMed</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Hero.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Navbar.css') }}"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 class="header-title">POCKETMED</h1>
      <div class="svg-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          fill="white"
          class="hidden"
          id="svg-drop-down"
        >
          <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </div>
      <ul class="header-submenu">
        <li class="header-submenu-li">Scan</li>
        <li class="header-submenu-li">Chat</li>
        <li class="header-submenu-li">Contact</li>
      </ul>
    </header>

    <main class="hero-container">
      <div class="input-container">
        <div id="imagePreviewContainer">
          <img id="imagePreview" src="#" alt="Image Preview" />
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" id="input" class="hidden" name="image" />
          <label for="input" class="input-label">Choose your file</label>
          <input
            type="submit"
            value="Upload"
            id="input-submit"
            class="hidden"
          />
          <label for="input-submit" class="input-submit">Upload</label>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
